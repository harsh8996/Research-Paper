
<!DOCTYPE HTML>
<html>
<head>
<title>Sign In</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Minimal Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, 
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<link href="/static/css/bootstrap.min.css" rel='stylesheet' type='text/css' />
<!-- Custom Theme files -->
<link href="/static/css/style.css" rel='stylesheet' type='text/css' />
<link href="/static/css/font-awesome.css" rel="stylesheet"> 
<script src="/static/js/jquery.min.js"> </script>
<!-- Mainly scripts -->
<script src="/static/js/jquery.metisMenu.js"></script>
<script src="/static/js/jquery.slimscroll.min.js"></script>
<!-- Custom and plugin javascript -->
<link href="/static/css/custom.css" rel="stylesheet">
<script src="/static/js/custom.js"></script>
<script>
function fun(){
	var first=document.getElementById("first1")
	var middle=document.getElementById("mname1")
	var last=document.getElementById("lname1")
	var mobile=document.getElementById("mobile1")
	var date=document.getElementById("date1")
	var password=document.getElementById("pass1")
	var confirm=document.getElementById("cpass1")
	if(first.value=='')
	{
		document.getElementById("msg").innerHTML="Please Enter First Name"
		$('#myModal11').modal('show');
	}
	if(middle.value=='')
	{
		document.getElementById("msg").innerHTML="Please Enter Middle Name"
		$('#myModal11').modal('show');
	}
	else if(last.value=='')
	{
		document.getElementById("msg").innerHTML="Please Enter Last Name"
		$('#myModal11').modal('show');
	}
	else if(mobile.value=='')
	{
		document.getElementById("msg").innerHTML="Please Enter Mobile Number"
		$('#myModal11').modal('show');
	}
	else if(mobile.value.length!=10)
	{
		document.getElementById("msg").innerHTML="Mobile No must be of 10 digit"
		$('#myModal11').modal('show');
	}
	else if(password.value=='')
	{
		document.getElementById("msg").innerHTML="Please Enter Password"
		$('#myModal11').modal('show');
	}
	else if(confirm.value=='')
	{
		document.getElementById("msg").innerHTML="Please Enter Confirm Password"
		$('#myModal11').modal('show');
	}
	else if(confirm.value!=password.value)
	{
		document.getElementById("msg").innerHTML="Password and Confirm Password must be same"
		$('#myModal11').modal('show');
	}
	else if(date.value=='')
	{
		document.getElementById("msg").innerHTML="Please Enter Birth Date"
		$('#myModal11').modal('show');
	}
	else{
		$('#successModal').modal('show');
			}
	
}
$(function () {
            $('#successModal').on('show.bs.modal', function () {
                var myModal = $(this);
                clearTimeout(myModal.data('hideInterval'));
                myModal.data('hideInterval', setTimeout(function () {
                    myModal.modal('hide');
                    document.form1.submit();
                }, 2000));
            });
        });
</script>
</head>
<body>
	<div class="login" style="margin-top:-100px">
		<h1><a href="/">Research Paper </a></h1>
			<div class="login-bottom">
			<h2>Enter Details</h2>
			<form action="{{ url_for('google_intermediate',email=Email) }}" method="post" name="form1">
			 <div class="col-md-8 form-group1 group-mail">
              <label class="control-label">Email ID</label>
              <input type="text" id="email1"  name="email" value="{{Email}}" disabled="disabled">
            </div>	
			 <div class="col-md-8 form-group1 group-mail">
              <label class="control-label">First Name</label>
              <input type="text" placeholder="First Name..." id="first1"  name="first" value="{{fname}}">
            </div>	
			 <div class="col-md-8 form-group1 group-mail">
              <label class="control-label">Last Name</label>
              <input type="text" placeholder="Last Name..." id="lname1"  name="last" value="{{lname}}">
            </div>	
			 <div class="col-md-8 form-group1 group-mail">
              <label class="control-label">Middle Name</label>
              <input type="text" placeholder="Middle Name..." id="mname1"  name="middle">
            </div>		
			 <div class="col-md-8 form-group1 group-mail">
              <label class="control-label">Mobile No</label>
              <input type="text" placeholder="Mobile No" id="mobile1"  name="mobile">
            </div>
			 <div class="col-md-8 form-group1 group-mail">
              <label class="control-label">Gender</label>
               <input type="radio" name="gn" value="Male" checked>Male</input>&nbsp;&nbsp;<input type="radio" value="Female" name="gn" >Female</input>
            </div>	
			<div class="col-md-8 form-group1 group-mail">
              <label class="control-label">Create a password</label>
              <input type="password" placeholder="Create a password" id="pass1" name="password">
            </div>
            <div class="col-md-8 form-group1 group-mail">
              <label class="control-label">Confirm password</label>
              <input type="password" placeholder="Confirm password" id="cpass1" name="cpassword">
            </div>
			<div class="col-md-8 form-group1 group-mail">
              <label class="control-label">Date Of Birth</label></br>
            <input type="date" ng-model="model.date" name="date" id="date1">
            </div>
			 <div class="col-md-8 form-group1 group-mail">
              <label class="control-label">Designation</label>
						<select name="designation" class="form-control">
									<option value="Student">Student</option>
									<option value="Industry Person">Industry Person</option>
									<option value="Student">PG Student</option>
									<option value="Researcher">Researcher</option>
									
									</select>
						   
			</div>
			<div class="col-md-12 login-do">
				<center>
					<input type="button" value="Save" class="btn btn-primary" onclick="fun()">
				</center>
			</div>
			
			
			<div class="clearfix"> </div>
			</form>
		</div>
		
<div class="modal fade" id="myModal11" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-body">
          <p id="msg"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
<div id="successModal" class="modal fade">
        <div class="modal-dialog" style="width:30%">
            <div class="modal-content">
                <div class="modal-body">
                    Data Added Successfully
                </div>
            </div>
        </div>
    </div>
		
<div class="copy">
            <p> &copy; All Rights Reserved | Designed by Super 2 </p>
	    </div>
		</div>
		<div class="clearfix"> </div>

	<script src="/static/js/scripts.js"></script>

	<script src="/static/js/bootstrap.min.js"> </script>
</body>
</html>
