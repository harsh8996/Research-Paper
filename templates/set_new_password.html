<script src="/static/js/custom.js"></script>
<script>
function add_data()
{
	var password=document.getElementById("pass")
	var c_password=document.getElementById("cpass")
	
	if(password.value=='')
	{
		document.getElementById("msg").innerHTML="Please Enter New Password"
		$('#myModal11').modal('show');
	}
	else if(c_password.value=='')
	{
		document.getElementById("msg").innerHTML="Please Enter Confirm Password"
		$('#myModal11').modal('show');
	}
	else if(password.value!=c_password.value)
	{
		document.getElementById("msg").innerHTML="New and Connfirm Password must be Same"
		$('#myModal11').modal('show');
	}
	else
	{
		$('#successModal').modal('show');
	}
}
$(function () {
            $('#successModal').on('show.bs.modal', function () {
                var myModal = $(this);
                clearTimeout(myModal.data('hideInterval'));
                myModal.data('hideInterval', setTimeout(function () {
                    myModal.modal('hide');
                    document.form1.submit();
                }, 2000));
            });
        });
</script>
</head>
<body>
	<div class="login" style="margin-top:-100px">
		<h1><a href="/">Research Paper </a></h1>
			<div class="login-bottom">
			<h2>Set New Password</h2>
			<form action="{{ url_for('set_pass') }}" method="post" name="form1">
			<div class="col-md-12">
	
				 
				
				<br /><br />
				<div class="login-mail">
					<input type="password" placeholder="New Password" name="password" id="pass">
					<i class="fa fa-lock"></i>
				</div>
				<div class="login-mail">
					<input type="password" placeholder="Confirm Password" name="c_password" id="cpass">
					<i class="fa fa-lock"></i>
				</div>
				 
			
			</div>
			<div class="col-md-12 login-do">
				<center>
					<input type="button" value="Save" onclick="add_data()" class="btn btn-primary">
				</center>
					
			</div>
			
			<div class="clearfix"> </div>
			</form>
		</div>
		
	<div class="modal fade" id="myModal11" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-body">
          <p id="msg"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
<div id="successModal" class="modal fade">
        <div class="modal-dialog" style="width:30%">
            <div class="modal-content">
                <div class="modal-body">
                    Password has been Updated Successfully
                </div>
            </div>
        </div>
    </div>
